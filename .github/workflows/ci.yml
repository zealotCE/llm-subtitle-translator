name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov dashscope oss2 srt requests pyyaml

      - name: Run tests with coverage
        run: |
          pytest -q --cov=watcher --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=25

      - name: Install web dependencies
        working-directory: web
        run: |
          npm ci

      - name: Run web tests
        working-directory: web
        run: |
          npm test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
