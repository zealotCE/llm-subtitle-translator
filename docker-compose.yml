version: "3.8"

services:
  watcher:
    image: ghcr.io/zealotce/llm-subtitle-translator:latest
    container_name: auto-subtitle-watcher
    env_file:
      - .env
    volumes:
      - ./watch:/watch
      - ./output:/output
    restart: unless-stopped
  web:
    build: ./web
    container_name: auto-subtitle-web
    ports:
      - "3000:3000"
    restart: unless-stopped
